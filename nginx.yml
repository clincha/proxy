---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.23.2
          ports:
            - containerPort: 80
            - containerPort: 443
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              name: nginx-config-volume
              subPath: nginx.conf
              readOnly: true
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - protocol: TCP
      name: tcp-secure
      port: 443
      targetPort: 443
    - protocol: TCP
      name: tcp-insecure
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {
        worker_connections  10240;
    }
    http {
        server {
            listen 443;
            server_name clinch-home.com;
            location / {
                proxy_pass http://192.168.1.23:31963;
            }
        }
        server {
            listen 80;
            server_name clinch-home.com;
            location / {
                proxy_pass http://192.168.1.23:31963;
            }
        }    
    }
